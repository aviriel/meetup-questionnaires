<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Questionnaire</title>
	<link href="assets/bootstrap.css" rel="stylesheet"/>
	<style type="text/css">
		body {
			font-size: 16px;
		}
		img.right {
			float: right;  
			margin: 10px 0 10px 20px;
		}
	</style>
</head>
<body>
	<h2>Participant: </h2>
	<br/>
	<img class="right" src=""/>
	<form role="form">
		<div class="form-group">
			<label for="exampleInputPassword1">What is your role in the company?</label>
			<br/>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
					Business User
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					IT-manager / architect 
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					Developer
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
					System administrator
				</label>
			</div>
		</div>
		<br/>
		<br/>
		<div class="form-group">
			<label for="exampleInputPassword1">What is your relationship with Alfresco?</label>
			<br/>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
					We use Alfresco in our company
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					We look at Alfresco to start using it in our company
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					We offer our customers Alfresco
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
					We look at Alfresco to start offering our customers
				</label>
			</div>
		</div>
		<br/>
		<br/>
		<div class="form-group">
			<label for="exampleInputEmail1">For what tasks does your company use Alfresco now?</label>
			<br/>
			<textarea class="form-control" rows="10"></textarea>
		</div>
		<br/>
		<br/>
		<div class="form-group">
			<label for="exampleInputEmail1">For what tasks is your company going to start using Alfresco in the nearest 1-2 years?</label>
			<br/>
			<textarea class="form-control" rows="10"></textarea>
		</div>
		<br/>
                <br/>
                <h1><i>Add more questions</i></h1>
                <br/>
		<br/>
		<div class="form-group">
			<label for="exampleInputPassword1">Will you come to the next meetup? Should we send you an invitation to the next meetup?</label>
			<br/>
			<label class="checkbox-inline">
				<input type="radio" id="inlineCheckbox2" value="option2"> Yes
			</label>
			<label class="checkbox-inline">
				<input type="radio" id="inlineCheckbox3" value="option3"> No
			</label>
		</div>
		<br/>
		<br/>
		<div class="form-group">
			<label for="exampleInputEmail1">What topic you are interested in to listen on the next meetup?</label>
			<br/>
			<textarea class="form-control" rows="10"></textarea>
		</div>
		<br/>
		<div class="form-group">
			<label for="exampleInputEmail1">Do you want to listen a speech on this topic or to present it?</label>
			<br/>
			<label class="checkbox-inline">
				<input type="radio" id="inlineCheckbox2" value="option2"> Listen
			</label>
			<label class="checkbox-inline">
				<input type="radio" id="inlineCheckbox3" value="option3"> Present
			</label>
		</div>
	</form>
</body>
</html>
